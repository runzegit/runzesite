{% load widget_tweaks %}
{% load staticfiles %}
<h1 class="section-heading">Contato</h1>
<!-- /.modal -->
<div class="row features-big">
	<div  class="col-sm-6">
		<div id="div-resposta"><span>{{resposta}}</span></div>
		<form class="form-horizontal form-contato" action="{% url 'runze:contato' %}"method="POST">{% csrf_token %}
			{% for field in form %}
			<div class="form-group row">
				<div class="col-sm-2">
					<label class="control-label" for="id_{{ field.name }}">{{ field.label }}</label>
				</div>
				<div class="col-sm-10">{{field|add_class:"form-control"}}</div>
				<p class="help-text">{{ field.help_text }} </p>
			</div>
			{% endfor %}
			<div class="form-group">
				<div class="col-sm-12">
					<button id="cliente_btn_salvar" class="btn btn-success" type="submit">
						Enviar
					</button>
				</div>
			</div>
		</form>
	</div>
	<div  class="col-sm-6 mapa">
		<div id="googleMap"></div>
		<hr class="half-rule">		
		<h2 class="featurette-heading">{{empresa.endereco}}</h2>
	</div>
</div>
<div class="footer1">
    <p><b>@ Runze Tecnologia - 2017 - Todos os direitos reservados</b></p>
</div>	
{% if resposta %}
<script src="{% static 'runze/bootstrap/js/form-contato.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDt3M_tqiRmegIuvrBN8RkJ5AnrZd5xYM8&callback=myMap"></script>
{% endif %}
